type: structure
label: Box Themes
translate: false
help: >
  creates css-classes: <br>
  <code>.box-theme--UID: { 
    /\* color-theme: \*/
    --color: var(--color-UID); 
    ...
    /\* background-theme: \*/
    --background: var(--background-UID);
    ...  
    }
  </code>
columns:
  autoid:
    width: 1/13
  label:
  color_theme:
  background_theme:
  border_theme:
  outline_theme:
  text_shadow_theme:
  box_shadow_theme:
  custom_theme:
  css_selector:
    width: 1/10
fields:

  autoid:
    type: autoid
    translate: false 
    width: 1/3
  label:
    type: text
    label: Label
    width: 1/3
  css_selector:
    type: text
    label: CSS Selector
    width: 1/3

  theme_divider:
    type: headline
    label: Themes

  color_theme:
    type: select
    label: Color Theme
    width: 1/2
    options: query
    query: 
      fetch: site.color_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"
  background_theme:
    type: select
    label: Background Theme
    width: 1/2
    options: query
    query: 
      fetch: site.background_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"
  border_theme:
    type: select
    label: Border Theme
    width: 1/2
    options: query
    query: 
      fetch: site.border_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"
  outline_theme:
    type: select
    label: Outline Theme
    width: 1/2
    options: query
    query: 
      fetch: site.outline_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"
  text_shadow_theme:
    type: select
    label: Text Shadow Theme
    width: 1/2
    options: query
    query: 
      fetch: site.text_shadow_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"
  box_shadow_theme:
    type: select
    label: Box Shadow Theme
    width: 1/2
    options: query
    query: 
      fetch: site.box_shadow_themes.toStructure
      text: "{{ structureItem.label }}"
      value: "{{ structureItem.autoid }}"

  custom_theme:
    type: textarea
    label: Custom Theme
    buttons: false
  