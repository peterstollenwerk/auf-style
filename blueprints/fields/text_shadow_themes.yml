label: Text-Shadow Themes
type: structure
translate: false
help: >
  creates css-variables: <br>
  <code>--text-shadow-AUTOID: { ... }</code>
columns:
  autoid:
    width: 1/13
  label:
  text_shadows:
  css_selector:
    width: 1/10
fields:
  autoid:
    type: autoid
    translate: false
    width: 1/3
  label:
    label: Label
    type: text
    width: 1/3
  css_selector:
    label: CSS Selector
    type: text
    width: 1/3
  text_shadows:
    label: Box Shadows
    type: structure
    fields:
      offset_x:
        label: Offset X
        type: text
        width: 1/4
      offset_y:
        label: Offset Y
        type: text
        default: 1px
        width: 1/4
      blur_radius:
        label: Blur Radius
        type: text
        default: 3px
        width: 1/4
  text_shadow_info:
    label: Text Shadow Info
    type: info
    text: > 
      only the first text-shadow will be used for now!